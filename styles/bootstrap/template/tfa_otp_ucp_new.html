{% include 'ucp_header.html' %}

<form id="ucp" method="post" action="{{ S_UCP_ACTION }}"{{ S_FORM_ENCTYPE }}>
	<div class="card mb-3">
		<div class="card-header">
            		{{ lang('TFA_ADD_NEW_OTP_KEY') }}
		</div>
		<div class="card-body pb-0">
			<div class="alert alert-info">{{ L_TFA_ADD_OTP_KEY_EXPLAIN }}</div>
				<div class="row">
					<div class="col">
       		        			<img class="mx-auto d-block" src="{{ TFA_QR_CODE}}" alt="" />
            					{{ S_FORM_TOKEN }}
            					{{ S_HIDDEN_FIELDS }}
            					{{ S_HIDDEN_FIELDS_MODULE }}
					</div>
					<div class="col">
						<div class="input-group mb-3">
							<span class="input-group-text">{{ lang('TFA_OTP_KEY') ~ lang('COLON') }}</span>
							<input type="text" name="register" id="otp" />
            						<input type="hidden" name="md" value="{{ lang('TFA_NEW') }}" />
						</div>
            					<input type="submit" name="submit" id="add_key" value="{{ lang('TFA_ADD_KEY') }}" class="btn btn-primary mb-3" />
					</div>
				</div>
        		</div>
    		</div>
	</div>
</form>

{% include 'ucp_footer.html' %}
